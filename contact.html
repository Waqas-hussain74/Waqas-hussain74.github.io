    <h3 class="h3">Contact City Hospital</h3>

    <section class="contact-section">
        <div class="contact-form">
            <form action="contact.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-details">
            <h3>Contact Details</h3>
            <p><strong>City Hospital</strong></p>
            <p>20 Main Street</p>
            <p>Sydney, NSW</p>
            <p>Click for:</p>
            <p><a href="tel:+61490971853">Phone: (+61) 490-971-853</a></p>
            <p><a href="https://wa.me/61490971853?text=Hi%20Attendent,%20tell%20me%20about%20City%20Hospital%20">Whatsapp: (+61) 490-971-853</a></p>
            <p> <a href="mailto:contact@example.com">Email: info@cityhospital.com</a></p>
            
        </div>
    </section>
